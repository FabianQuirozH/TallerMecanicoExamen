{% extends 'core/base.html' %}
{% block principal %}
<div class="container d-flex justify-content-center align-items-center py-5" style="min-height: 70vh;">
    <div class="row w-100">
        <div class="col-lg-6 offset-lg-3">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h1 class="card-title text-center mb-4">Restablecer Contraseña</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between w-100 mt-4">
                            <input class="btn btn-primary" type="submit" value="Restablecer contraseña">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
